<h1>Signin Template for Bootstrap</h1>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

<div class="offset4 span4 well">

    <form class="form-signin"  method="post"  ng-submit="login()">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="User" class="sr-only">User</label>
        <input type="text" ng-model="username" id="User" name="username" class="form-control" placeholder="User" required="" autofocus="">
        <label for="Password" class="sr-only">Password</label>
        <input type="password" ng-model="password" id="Password" name="password" class="form-control" placeholder="Password" required="">
        <button  name="submit" class="btn btn-block btn-info">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            Login</button>
    </form>


</div> <!-- /container -->
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="../lib/script/ie10-viewport-bug-workaround.js"></script>
</body>
